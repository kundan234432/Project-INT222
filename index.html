<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="./codemirror/theme/dracula.css" />
    <script src="./codemirror/addon/edit/closebrackets.js"></script>
    <script src="./codemirror/mode/python/python.js"></script>
    <script src="./codemirror/mode/"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  <link rel="stylesheet" href="./style.css">
    <title>Lets Connect</title>
  </head>
  <body>
    <div class="row m-3">
      <div class="col">
        <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
          <div class="col-12 w-25">
            <label class="visually-hidden" for="autoSizingSelect"
              >Preference</label
            >
            <select class="form-select" id="autoSizingSelect">
              <option selected>Choose...</option>
              <option value="Java">Java</option>
              <option value="Cpp">Cpp</option>
              <option value="Python">Python</option>
            </select>
          </div>
          <div>
            <button type="button" class="btn but rounded">Lets Connect</button>
            <button type="button" id="run" class="btn but rounded">
              <i class="bi bi-play-fill"></i>
            </button>
          </div>
        </div>
        <textarea type="text" id="editor" class="form-control editor"></textarea>
      </div>
      <div class="col d-flex ioContainter flex-column">
        <div class="">
          <label for="Input" class="textL rounded mb-2"><i class="bi bi-arrow-right-circle-fill mx-2 fw-bold"></i>Input</label>
          <textarea
            type="text"
            id="input"
            class="form-control textA"
          ></textarea>
        </div>
        <div class="">
          <label for="Output" class="textL rounded mt-2 mb-2"
            ><i class="bi bi-box-arrow-left mx-2 fw-bold"></i>Output</label
          >
          <textarea
            type="text"
            id="output"
            class="form-control textA"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
